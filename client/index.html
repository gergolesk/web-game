<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PACMAN Arena</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-area">
    <svg id="player" width="40" height="40" style="position:absolute;">
      <defs>
        <mask id="pacman-mask">
          <circle cx="20" cy="20" r="20" fill="white"/>
          <polygon id="mouth"
            points="20,20 40,10 40,30"
            fill="black"/>
        </mask>
      </defs>
      <circle
        cx="20" cy="20" r="20"
        fill="yellow"
        mask="url(#pacman-mask)"
      />
    </svg>
  </div>
  <script src="game.js"></script>
</body>
</html>
