<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PACMAN Arena Multiplayer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-area">
    <svg id="player" width="40" height="40" style="position:absolute; z-index:2;">
    <defs>
        <mask id="pacman-mask">
        <circle cx="20" cy="20" r="20" fill="white"/>
        <polygon id="mouth" points="20,20 40,10 40,30" fill="black"/>
        </mask>
    </defs>
    <circle
        id="player-circle"
        cx="20" cy="20" r="20"
        fill="yellow"
        mask="url(#pacman-mask)"
    />
    </svg>

    <div id="other-players"></div>
    <div id="points"></div>

      <div id="joystick">
          <div id="stick"></div>
      </div>
  </div>
  <div id="players-list"></div>

  <audio id="coinSound" src="sounds/coin.mp3" preload="auto"></audio>
  <audio id="badCoinSound" src="sounds/negativeEffect.mp3" preload="auto"></audio>

  <div id="startModal" class="modal-overlay">
      <div class="modal-content">
          <h2>Start Game</h2>
          <label>
              Your name:
              <input type="text" id="playerNameInput" placeholder="Enter your name" />
          </label>
          <label>
              Game duration (seconds):
              <select id="gameDurationInput">
                  <option value="30">30</option>
                  <option value="60" selected>60</option>
                  <option value="90">90</option>
              </select>
          </label>
          <button id="startGameBtn">Start</button>
      </div>
  </div>

  <div id="game-timer" style="
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 26px;
  color: gold;
  background: rgba(0,0,0,0.6);
  padding: 6px 16px;
  border-radius: 12px;
  font-weight: bold;
  z-index: 99;
  display: none;
">Time: 00:00</div>

  <div id="resultModal" class="modal-overlay hidden">
      <div class="modal-content">
          <h2>Game Ended</h2>
          <div id="resultList"></div>
          <button onclick="sendReadyToRestart()" class="restart-button">üîÅ Play Again</button>
      </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
